<p-dialog header="Check for updates" [(visible)]="service.display" [modal]="true" [style]="{width: '550px', minWidth: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">

  <div class="helpcontent" updateContent *ngIf="service.displayHtml" [innerHTML]="service.displayHtml | sanitizeUpdateHtml"></div>

  <ng-template pTemplate="footer">    
    <button type="button" pButton icon="pi pi-check" (click)="service.display=false" label="OK"></button>
  </ng-template>
</p-dialog>
