<p-tabView>
  <p-tabPanel *ngFor="let tab of ['Projects']" header="{{tab}}" [selected]="tab === 'Projects'">
      <p-listbox [options]="ps.projects" [(ngModel)]="ps.selectedProject" (onChange)="ps.onSelectedProjectChanged($event)" optionLabel="projectName"></p-listbox> 
  </p-tabPanel>
</p-tabView>
