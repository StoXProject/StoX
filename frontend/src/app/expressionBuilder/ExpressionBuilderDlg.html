<p-dialog header="Expression Builder" [(visible)]="service.display" [modal]="true" [responsive]="true"
[style]="{width: '800px', minWidth: '400px', height: '600px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">

    <div class="p-grid p-align-center">
        <div class="p-col-12">
            <p-panel header="Expression">
                <input type="text" pInputText style="width: 100%"/>
            </p-panel>
        </div>
        <div class="p-col-4">
            <p-panel header="Expression Elements">
                Content
            </p-panel>
        </div>
        <div class="p-col-4">
            <p-panel header="Expression Categories">
                Content
            </p-panel>
        </div>
        <div class="p-col-4">
            <p-panel header="Expression Values">
                Content
            </p-panel>
        </div>
    </div>

    <p-footer>
        <button type="button" pButton icon="pi pi-close" (click)="service.display=false" label="Cancel"
            class="ui-button-secondary"></button>
        <button type="button" pButton icon="pi pi-check" (click)="apply()" label="OK"></button>
    </p-footer>
</p-dialog>
