<p-dialog header="Expression table dialog" [(visible)]="service.display" [modal]="true" [responsive]="true" (onHide)="onHide()"
[style]="{width: '800px', minWidth: '400px', maxHeight: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
    <MessageDlg></MessageDlg>

    <button mat-raised-button (click)="addRow()">Add</button> &nbsp;
    <button mat-raised-button [disabled]="!atLeastOneSelected()" (click)="removeSelectedRows()">Delete</button> &nbsp;
    <button mat-raised-button [disabled]="!isOnlyOneSelected()" (click)="buildExpression()">Expression</button>

    <div class="example-container mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
      
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </mat-cell>
            </ng-container>

            <!-- tableName Column -->
            <ng-container matColumnDef="tableName">
                <mat-header-cell *matHeaderCellDef> Table Name </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never">
                        <mat-select placeholder = "choose table"  [(ngModel)] = "element.tableName" name = "element.tableName"
                        disableOptionCentering>
                            <mat-option *ngFor = "let tableName of service.tableNames" [value] = "tableName">
                               {{tableName}}
                            </mat-option>
                         </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>

            <!-- Expression Column -->
            <ng-container matColumnDef="expression">
                <mat-header-cell *matHeaderCellDef> Expression </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field floatLabel="never">
                        <input matInput placeholder="Expression" [value]="element.expression" [(ngModel)]="element.expression">
                    </mat-form-field>
                </mat-cell>
            </ng-container>            
      
          <!--<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>-->
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>

    <p-footer>
        <button type="button" pButton icon="pi pi-close" (click)="cancel()" label="Cancel"
            class="ui-button-secondary"></button>
        <button type="button" pButton  (click)="apply()" label="Save"></button>
    </p-footer>
</p-dialog>
