<mat-tab-group [@.disabled]="true" #bottomTabGroup>
  <mat-tab label="Function description">
    <p-toolbar name="toolbar">
      <div class="p-toolbar-group-left">
        <button pButton type="button" icon="pi pi-caret-left" style="padding-left: 4px" [disabled]="!hasPrevious()" (click)="previous()"></button>
        <button pButton type="button" icon="pi pi-caret-right" style="padding-left: 5px" [disabled]="!hasNext()" (click)="next()"></button>
      </div>
    </p-toolbar>
    <div class="helpcontent" helpContent *ngIf="ps.helpContent" [innerHTML]="ps.helpContent | sanitizeHtml" style="overflow: scroll; height: calc(100% - 1.5rem)"></div>
  </mat-tab>
</mat-tab-group>
