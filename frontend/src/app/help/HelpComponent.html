<p-tabView>
    <p-tabPanel header="Function description">
        <button pButton type="button" icon="pi pi-caret-left" iconPos="left" [disabled]="!hasPrevious()" (click)="previous()"></button>
        <button pButton type="button" icon="pi pi-caret-right" iconPos="left" [disabled]="!hasNext()" (click)="next()"></button>
        <ng-template pTemplate="content">
             <div class="helpcontent" helpContent [innerHTML]="ps.helpContent | sanitizeHtml" style="overflow:scroll;height:inherit;"></div>
        </ng-template>
    </p-tabPanel>
</p-tabView>
