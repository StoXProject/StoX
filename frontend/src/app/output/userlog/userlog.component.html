<div #scrollMe style="user-select: text; overflow-y:scroll; height:inherit;">
    <span *ngFor="let entry of ds.log" [ngClass]="{errorlog: entry.type===2, warninglog: entry.type===1}" 
    style="white-space:pre-line;display:flex;font-size:0.85rem;line-height:0.9rem;">{{entry.log}}<br></span>
</div>
