<mat-tab-group [@.disabled]="true">
    <mat-tab label="test">
        <div style="user-select: text; height:inherit; width:inherit; overflow:scroll;">
            <pre style="white-space: pre;">{{["hklkjlkj", "kjlkj"].join("\n")}}</pre>
        </div>
    </mat-tab>
    <mat-tab *ngFor="let item of ps.outputTables" label="{{item.table}}">
        <div style="user-select: text; height:inherit; width:inherit; overflow:scroll; 
        white-space: pre; font-family:'Courier New', Courier, monospace;">{{item.output.join("\n")}}</div>
    </mat-tab>
</mat-tab-group>
