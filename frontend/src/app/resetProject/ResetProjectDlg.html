
<p-dialog header="Reset project" [(visible)]="service.display" [modal]="true" [responsive]="true"
[style]="{width: '550px', minWidth: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
    <MessageDlg></MessageDlg>
    <p>Current project is not saved. Do you want to continue without saving?</p>
    
    <p-footer>
        <button type="button" pButton  (click)="apply(false)" label="No"
            class="ui-button-secondary"></button>
        <button type="button" pButton  (click)="apply(true)" label="Yes"></button>
    </p-footer>
</p-dialog>
