<p-dialog header="Reset project" [(visible)]="service.display" [modal]="true" [style]="{width: '550px', minWidth: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
  <MessageDlg></MessageDlg>
  <p>Current project is not saved. Do you want to continue without saving?</p>

  <ng-template pTemplate="footer">
    <button type="button" pButton (click)="apply(false)" label="No" class="p-button-secondary"></button>
    <button type="button" pButton (click)="apply(true)" label="Yes"></button>
  </ng-template>
</p-dialog>
