<div *ngIf="pds.acousticPSU != null" style="height:100%; width:100%;">
    <cdk-virtual-scroll-viewport itemSize="18" minBufferPx="600" maxBufferPx="600" 
    style="user-select: text; height: inherit; width: inherit;  overflow:scroll;
white-space:pre; font-family:'Courier New', Courier, monospace; --max-lines:100;">
        <div *cdkVirtualFor="let item of pds.acousticPSU.EDSU_PSU"
           class="viewport-item"
          [ngStyle]="{'background-color': getItemColor(item)}"
          (click) = "onItemClick(item, $event.shiftKey)">{{item.EDSU}}{{item.PSU != 'NA' && item.PSU.length > 0 ? ' (' + item.PSU + ')' : ''}}</div>
    </cdk-virtual-scroll-viewport> 
</div>
