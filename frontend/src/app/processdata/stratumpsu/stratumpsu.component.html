<p-tree [value]="nodes" selectionMode ="single" [(selection)]="selectedNode">
    <ng-template let-node pTemplate="default">
        <span (contextmenu)="openCm($event, cm, node)" style="user-select:none">{{node.label}}</span>
    </ng-template>
</p-tree>
<p-contextMenu #cm [model]="contextMenu" appendTo="body"></p-contextMenu>
