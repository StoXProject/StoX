<p-dialog header="Please wait..." [visible]="!ps.appStatusIsUpdating && ps.appStatus !== null && ps.appStatus !== undefined" [modal]="true" [closable]="false" [style]="{ width: '550px', minWidth: '400px' }" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
  <p>{{ ps.appStatus }}</p>
  <ng-template pTemplate="footer">
    <mat-spinner diameter="16" mode="indeterminate"></mat-spinner>
  </ng-template>
</p-dialog>
