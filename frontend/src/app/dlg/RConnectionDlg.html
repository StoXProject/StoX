<p-dialog header="Connection to R" [(visible)]="service.display" [modal]="true" [style]="{width: '550px', minWidth: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
  <p>Path to R Bin:</p>
  <input style="width: calc(100% - 22px)" type="text" pInputText [(ngModel)]="service.rpath" />
  <button style="width: 22px" type="button" pButton icon="pi pi-ellipsis-h" (click)="service.browse()"></button>
  <p>The path to R bin (location to binary executable) is the folder where the R binary is located (for example C:\Program Files\R\R-4.4.3\bin\x64 on Windows). StoX will use this path to trigger R commands.</p>
  <ng-template pTemplate="footer">
    <mat-spinner diameter="16" mode="indeterminate" *ngIf="service.isConnecting"></mat-spinner>
    <!--class="spinner"-->
    <button type="button" pButton icon="pi pi-close" (click)="service.display=false" label="Cancel" class="p-button-secondary"></button>
    <button type="button" pButton icon="pi pi-check" (click)="service.apply()" label="OK"></button>
  </ng-template>
</p-dialog>
