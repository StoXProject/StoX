<p-dialog header="Select files" [(visible)]="service.display" [modal]="true" (onHide)="onHide()" [style]="{width: '800px', minWidth: '400px', maxHeight: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
  <MessageDlg></MessageDlg>

  <button mat-raised-button (click)="addRow()">Add files</button> &nbsp;

  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <!-- Expression Column -->
      <ng-container matColumnDef="path">
        <mat-header-cell *matHeaderCellDef> File path </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never">
            <input matInput placeholder="" [value]="element.path" [(ngModel)]="element.path" />
          </mat-form-field>
        </mat-cell>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a (click)="edit(element)"><mat-icon aria-label="Edit">edit</mat-icon></a> |
          <a (click)="delete(element)"><mat-icon aria-label="Delete">delete</mat-icon></a>
        </td>
      </ng-container>

      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

  <ng-template pTemplate="footer">
    <button type="button" pButton icon="pi pi-close" (click)="cancel()" label="Cancel" class="p-button-secondary"></button>
    <button type="button" pButton (click)="apply()" label="Save"></button>
  </ng-template>
</p-dialog>
