<h1 mat-dialog-title>Set stratum name</h1>
<div mat-dialog-content>
  <p>Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.stratum" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="''">Cancel</button>
  <button mat-button (click)="onOk()">Ok</button>
</div>
