<p-dialog header="Open project" [(visible)]="service.display" [modal]="true" [style]="{width: '550px', minWidth: '400px'}" [minY]="20" [maximizable]="false" [baseZIndex]="10000">
  <MessageDlg></MessageDlg>

  <p>Project folder:</p>
  <input style="width: calc(100% - 22px)" type="text" pInputText [(ngModel)]="service.projectPath" />
  <button style="width: 22px" type="button" pButton icon="pi pi-ellipsis-h" (click)="browse()"></button>

  <ng-template pTemplate="footer">
    <mat-spinner diameter="16" mode="indeterminate" *ngIf="service.isOpening"></mat-spinner>
    <button [disabled]="service.isOpening" type="button" pButton icon="pi pi-close" (click)="service.display=false" label="Cancel" class="p-button-secondary"></button>
    <button [disabled]="service.isOpening" type="button" pButton icon="pi pi-check" (click)="apply()" label="OK"></button>
  </ng-template>
</p-dialog>
