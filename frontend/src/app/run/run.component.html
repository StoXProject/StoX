<p-toolbar>
  <ng-container *ngFor="let btn of buttons">
    <button class="b" (click)="handleClick(btn.cmd)" openDelay="800" placement="right" [ngbTooltip]="getActionTooltip(btn.cmd)" [ngClass]="{ disabled: !getActionEnabled(btn.cmd) }">
      <ng-template [ngIf]="'true'">
        <span class="rib absa {{ btn.iclass }} toolbar-button"></span>
      </ng-template>
    </button>
  </ng-container>
</p-toolbar>
