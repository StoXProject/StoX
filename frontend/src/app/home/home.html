<!--declare dialogs here-->
<RConnectionDlg></RConnectionDlg>
<CreateProjectDialog></CreateProjectDialog>
<OpenProjectDlg></OpenProjectDlg>
<nav class="navbar navbar-dark bg-primary d-flex justify-content-between" style="height:3rem; z-index:100">
	<a routerLink="" class="hi-logo logo-sm">
		<svg height="35" width="120">
			<defs>
				<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color:#5ba2e9;stop-opacity:1" />
					<stop offset="100%" style="stop-color:#2e4861;stop-opacity:1" />
				</linearGradient>
			</defs>
			<ellipse cx="60" cy="16" rx="60" ry="16" fill="url(#grad1)" />
			<text fill="#ffffff" font-size="25" font-family="Verdana" x="30" y="25">{{title}}</text>
		</svg>
	</a>
	<p-menu #menu popup="popup" [model]="items"></p-menu>
	<button type="button" (click)="menu.toggle($event)" pButton icon="pi pi-bars"></button>
	<!--<button type="button" class="btn btn-danger">bootstrap</button>-->
</nav>
<div style="height: calc(100vh - 3rem);">
	<as-split direction="horizontal" gutterSize=6>
		<as-split-area size="25">
			<as-split direction="vertical" gutterSize=6>
				<as-split-area size=30 style="overflow:hidden">
					<app-project></app-project>
				</as-split-area>
				<as-split-area size=70 style="overflow:hidden">
					<app-model></app-model>
					<app-run></app-run>
					<app-process></app-process>
				</as-split-area>
			</as-split>
		</as-split-area>
		<as-split-area size="55">
			<as-split direction="vertical" gutterSize=6>
				<as-split-area size="75">
					<app-map class="map"></app-map>
				</as-split-area>
				<as-split-area size="25">
					<p-tabView>
						<p-tabPanel header="User log" style="overflow-y:hidden;">
							<userlog></userlog>
						</p-tabPanel>
						<p-tabPanel header="Graph">
						</p-tabPanel>
						<p-tabPanel header="Output">
						</p-tabPanel>
						<p-tabPanel header="Stratum/PSU">
						</p-tabPanel>
					</p-tabView>
				</as-split-area>
			</as-split>
		</as-split-area>
		<as-split-area size="20">
			<as-split direction="vertical" gutterSize=6>
				<as-split-area size="50">
					<app-parameter></app-parameter>
				</as-split-area>
				<as-split-area size="50">
					<p>Parameter description</p>
				</as-split-area>
			</as-split>
		</as-split-area>
	</as-split>
</div>
